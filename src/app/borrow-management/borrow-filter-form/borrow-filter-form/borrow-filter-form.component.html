<div class="card">
  <div class="card-header card-header-primary">
    <h4 class="card-title">Quản lý cho mượn</h4>
    <p class="card-category">Điền thông tin để tìm kiếm</p>
  </div>
  <div class="card-body">
    <form>
      <div class="row">
        <div class="col-md-3">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Tên thành viên" [(ngModel)]="borrowSearchForm.memberName"
              (change)="onSearchFormChange()" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Tên sách" [(ngModel)]="borrowSearchForm.bookTitle"
              (change)="onSearchFormChange()" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>

      </div>
      <div class="row">
        <div class="col-md-2">
          <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date" [(ngModel)]="borrowSearchForm.dateRangeStart"
                [ngModelOptions]="{standalone: true}" (change)="onSearchFormChange()">
              <input matEndDate placeholder="End date" [(ngModel)]="borrowSearchForm.dateRangeEnd"
                [ngModelOptions]="{standalone: true}" (change)="onSearchFormChange()">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
      </div>

      <button mat-raised-button type="submit" class="btn btn-primary pull-right" (click)="onSearchClicked()">Tìm
        kiếm</button>
    </form>

  </div>
</div>
