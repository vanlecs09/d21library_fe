<h1 mat-dialog-title>Thêm Sách</h1>
<mat-dialog-content class="mat-typography">
  <form>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Họ và tên" type="text" [(ngModel)]="data.name"
            [ngModelOptions]="{standalone: true}" (change)="onMemberUpdate()">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nơi ở" type="text" [(ngModel)]="data.location"
            [ngModelOptions]="{standalone: true}" (change)="onMemberUpdate()">
        </mat-form-field>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Số điện thoại" type="text" [(ngModel)]="data.telePhoneNumber"
            [ngModelOptions]="{standalone: true}" (change)="onMemberUpdate()">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="text" [(ngModel)]="data.email" [ngModelOptions]="{standalone: true}"
            (change)="onMemberUpdate()">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Chứng minh thư" type="text" [(ngModel)]="data.nationalIndentifyNumber"
            [ngModelOptions]="{standalone: true}" (change)="onMemberUpdate()">
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-raised-button class="btn btn-secondary pull-right" (click)="cancel()">Hủy</button>
  <button mat-button mat-raised-button class="btn btn-primary pull-right" cdkFocusInitial
    (click)="submit()">Thêm</button>
</mat-dialog-actions>
