<div class="card card-plain">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="">
          <th style="width: 15%;text-align:center">
            Tên
          </th>
          <th style="width: auto; text-align:center">
            Nơi ở
          </th>
          <th style="width: 30%; text-align:center">
            Số điện thoại
          </th>
          <th style="width: 10%; text-align:center">
            Email
          </th>
          <th style="width: 10%; text-align:center">
            Chứng minh
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let member of members">
            <td style="text-align:center">
              {{member.name}}
            </td>
            <td style="text-align:center">
              {{member.location}}
            </td>
            <td style="text-align:center">
              {{member.telePhoneNumber}}
            </td>
            <td style="text-align:center">
              {{member.email}}
            </td>
            <td style="text-align:center">
              {{member.nationalIndentifyNumber}}
            </td>
            <button mat-raised-button type="button" class="btn btn-success pull-left btn-just-icon"
              (click)="onDeleteClicked($event, member)" matTooltip="Thêm thông tin học viên">
              <i class="material-icons">
                delete
              </i>
            </button>

            <button mat-raised-button type="button" class="btn btn-success pull-left btn-just-icon"
              (click)="onDetailClicked($event, member)" matTooltip="Thêm thông tin học viên">
              <i class="material-icons">
                info
              </i>
            </button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
