<h1 mat-dialog-title>Thêm Sách</h1>
<mat-dialog-content class="mat-typography">
  <form>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Tên Sách" type="text" [(ngModel)]="data.title"
            [ngModelOptions]="{standalone: true}" (change)="onBookUpdated()">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Mã ISBN" type="text" [(ngModel)]="data.isbn"
            [ngModelOptions]="{standalone: true}" (change)="onBookUpdated()">
        </mat-form-field>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12">
        <app-chip-input [book-genres]="bookGenres" (onSelectGenre)="onSelectGenre($event)"></app-chip-input>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Tên tác giả" type="text" [(ngModel)]="data.authorName"
            [ngModelOptions]="{standalone: true}" (change)="onBookUpdated()">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Tên kệ" type="text" [(ngModel)]="data.shelf"
            [ngModelOptions]="{standalone: true}" (change)="onBookUpdated()">
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-raised-button class="btn btn-secondary pull-right" (click)="cancel()">Hủy</button>
  <button mat-button mat-raised-button class="btn btn-primary pull-right" cdkFocusInitial
    (click)="autoFill()">AutoFill</button>
  <button mat-button mat-raised-button class="btn btn-primary pull-right" cdkFocusInitial
    (click)="submit()">Thêm</button>
</mat-dialog-actions>
